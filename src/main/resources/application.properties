# ---------------------------------IDENTITY
spring.application.name= issueplanner
# ----------------------------------EMBEDDED SERVER CONFIGURATION
server.port=8080
#server.servlet.context-path=
server.servlet.context-path=/issue
# ---------------------------------- Actuater Endpoints,Metrics,Audit
management.endpoints.web.exposure.include = *  
management.endpoint.info.enabled=true
# ---------------------------------- Doc&Test for Rest Services: http://localhost:8080/issue/api-ui
springdoc.swagger-ui.path=/api-ui
springdoc.api-docs.path=/api-json
springdoc.show-actuator=true
# ---------------------------------h2 DATASOURCE
spring.datasource.url=jdbc:h2:mem:issuedb;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.defer-datasource-initialization=true
# ---------------------------------h2 Console  http://192.168.1.34:8080/issue/h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Whether to enable trace output.
spring.h2.console.settings.trace=false
# Whether to enable remote access.
spring.h2.console.settings.web-allow-others=true
